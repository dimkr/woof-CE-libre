<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- /etc/fonts/fonts.conf file to configure system font access -->

<fontconfig>

	<!-- these fonts are ugly, in particular Nimbus Sans L -->
	<rejectfont>
		<pattern>
			<patelt name='family'>
				<string>Nimbus Sans L</string>
			</patelt>
		</pattern>
		<pattern>
                        <patelt name='family'>
                                <string>Nimbus Roman No9 L</string>
                        </patelt>
                </pattern>
                <pattern>
                        <patelt name='family'>
                                <string>Nimbus Mono L</string>
                        </patelt>
                </pattern>

	</rejectfont>


</fontconfig>

